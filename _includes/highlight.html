
{% if include.class == 'small' %}

  <a
    href="javascript:void(0);"
    id="{{ poi.title | slugify }}"
    class="row row--columns-4-8 bg--white card card--small js-open-modal"
    data-modal="highlights"
    data-modal-item="{{ highlight.class }}">

    <div class="card__image row__column bg-image bg-image--ratio bg-image--ratio-16-9" style="background-image: url('{{ site.baseurl }}/img/content/highlight-{{ highlight.class }}.jpg');"></div>

    <div class="row__column">
      <div class="card__content">
        <h2 class="title title--micro title--upper">{{ highlight.title }}</h2>
        <p class="card__location">{{ highlight.location }}</p>
      </div>
    </div>

  </a>

{% else %}

  <a
    href="javascript:void(0);"
    id="{{ poi.title | slugify }}"
    class="row__column bg--white card js-open-modal"
    data-modal="highlights"
    data-modal-item="{{ highlight.class }}">

    <div class="card__image bg-image bg-image--ratio bg-image--ratio-16-9" style="background-image: url('{{ site.baseurl }}/img/content/highlight-{{ highlight.class }}.jpg');"></div>

    <div class="card__title">
      <h2 class="title title--tiny title--upper">{{ highlight.title }}</h2>
      <p class="card__location">{{ highlight.location }}</p>
    </div>
    <div class="card__content">
      <p class="p--small">{{ highlight.content | strip_html | strip_newlines | truncate: 100 }}</p>
    </div>

  </a>

{% endif %}
