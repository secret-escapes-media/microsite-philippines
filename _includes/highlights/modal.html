<div class="js-modal modal modal--vertical-align is-closed" id="modal-highlights">
  <div class="modal__wrap row row--padding">
    <div class="modal__content" id="modal__slider">

      {% for highlight in highlights %}
      <div class="slide modal__item modal__item-inactive row row--columns-6-6 row--columns-vertical-align" id="modal__item-{{ highlight.class }}">

        <div class="row__column">
          <div class="js-close-modal modal__close"></div>
          <div class="bg-image bg-image--ratio-16-9 bg-image--large--ratio-4-3" style="background-image: url('{{ site.baseurl }}/img/content/highlights/{{ highlight.class }}.jpg');"></div>
        </div>

        <div class="row__column modal__item__content">
          <h2 class="title title--small title--upper title--display">{{ highlight.title }}</h2>
          {% if highlight.location %}<p class="card__location">{{ highlight.location }}</p>{% endif %}
          <hr />
          <p>{{ highlight.content }}</p>
        </div>

      </div>
      {% endfor %}

      <!-- MODAL SLIDER NAVIGATION -->
      <div class="modal__slider-nav">
        <a class="modal__slider-previous" id="modal_slider--previous" href="javascript:void(0);">
          <img class="js-svg-swap" width="20" src="{{ site.baseurl }}/img/icons/arrow-left-white.png" alt="<">
        </a>
        <a class="modal__slider-next" id="modal_slider--next" href="javascript:void(0);">
          <img class="js-svg-swap" width="20" src="{{ site.baseurl }}/img/icons/arrow-right-white.png" alt=">">
        </a>
      </div>

    </div>
  </div>
</div>
